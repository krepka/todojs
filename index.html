<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Простые задания</title>
    <link href="css/todos.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/todos.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="todoapp">
      <div class="title">
        <h2>Простые задания</h2>
      </div>

      <div class="content">
      </div>
    </div>

    <div id="credits">
      <!-- Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a>.<br /><br /> -->
      <!-- Learn how we built it in the <a href='https://parse.com/tutorials/todo-app-with-javascript'>tutorial</a>. -->
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Введите имя пользователя" />
          <input type="password" id="login-password" placeholder="Введите пароль" />
          <button>Войти</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Создайте имя пользователя" />
          <input type="password" id="signup-password" placeholder="Создайте пароль" />
          <button>Зарегистрироваться</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-todos-template">
      <div id="user-info">
        Вы вошли как <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Выйти</a>)
      </div>

      <div class="section">

        <header id="header">
          <input id="new-todo" placeholder="Что нужно сделать?" type="text" />
        </header>

        <div id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Пометить все завершенными</label>
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">
      <li class="<%= done ? 'completed' : '' %>">
	<div class="view">
	  <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %>>
	  <label class="todo-content"><%= _.escape(content) %></label>
	  <button class="todo-destroy"></button>
	</div>
	<input class="edit" value="<%= _.escape(content) %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'задач' : 'задач' %> осталось</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">Все</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Активные</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Завершенные</a>
	  </li>
	</ul>
	<button id="clear-completed">Выполнено (<%= done %>)</button>
      </footer>
    </script>

  </body>

</html>
